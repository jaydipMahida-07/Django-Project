<nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <a href="{% url 'blog:home' %}" class="flex-shrink-0 flex items-center">
                <span class="font-serif text-2xl font-bold text-primary">KnowledgeShare</span>
            </a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="{% url 'blog:home' %}"
                    class="text-gray-600 hover:text-primary font-medium transition duration-150">Home</a>
                <a href="{% url 'blog:home' %}#trending"
                    class="text-gray-600 hover:text-primary font-medium transition duration-150">Trending</a>

                {% if user.is_authenticated %}
                <a href="{% url 'blog:create_article' %}"
                    class="text-gray-600 hover:text-primary font-medium transition duration-150">Write</a>
                <div class="relative group">
                    <button class="flex items-center space-x-2 text-gray-600 hover:text-primary focus:outline-none">
                        {% if user.profile.profile_picture %}
                        <img src="{{ user.profile.profile_picture.url }}" alt="Avatar"
                            class="h-8 w-8 rounded-full object-cover">
                        {% else %}
                        <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=random&size=32"
                            alt="{{ user.username }}" class="h-8 w-8 rounded-full">
                        {% endif %}
                        <span class="font-medium">{{ user.username }}</span>
                    </button>
                    <!-- Dropdown -->
                    <div
                        class="absolute right-0 w-48 mt-2 py-2 bg-white rounded-md shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200">
                        <a href="{% url 'profiles:detail' username=user.username %}"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-primary">Profile</a>
                        <a href="#"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-primary">Settings</a>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit"
                                class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-primary">Logout</button>
                        </form>
                    </div>
                </div>
                {% else %}
                <a href="{% url 'login' %}"
                    class="text-gray-600 hover:text-primary font-medium transition duration-150">Login</a>
                <a href="{% url 'signup' %}"
                    class="bg-primary hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium transition duration-150 shadow-md hover:shadow-lg">Get
                    Started</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
