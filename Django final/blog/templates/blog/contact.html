{% extends 'base.html' %}

{% block title %}Contact Us - KnowledgeShare{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-12">
    <h1 class="text-3xl font-bold font-serif mb-4 text-center text-gray-900">Contact Us</h1>
    <p class="text-center text-gray-600 mb-10">Have questions or feedback? We'd love to hear from you.</p>

    <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-100">
        <form class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                <input type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition outline-none"
                    placeholder="John Doe">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition outline-none"
                    placeholder="john@example.com">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                <textarea rows="5"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition outline-none"
                    placeholder="How can we help?"></textarea>
            </div>

            <button type="button"
                class="w-full bg-primary hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition shadow-md">
                Send Message
            </button>
        </form>
    </div>
</div>
{% endblock %}
